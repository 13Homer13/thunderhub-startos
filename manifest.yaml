id: thunderhub
title: Thunderhub
version: 0.12.20.2
release-notes: Upgrade to EmbassyOS v0.3.0
license: mit
wrapper-repo: https://github.com/Start9Labs/thunderhub-wrapper
upstream-repo: https://github.com/apotdevin/thunderhub
support-site: https://github.com/apotdevin/thunderhub/issues
marketing-site: https://www.thunderhub.io/
build: ["make"]
min-os-version: 0.3.0
description:
  short: "LND Lightning Node Manager in your Browser"
  long: |
    ThunderHub is an open-source LND node manager where you can manage and monitor your node on any device or browser.
    It allows you to take control of the lightning network with a simple and intuitive UX and the most up-to-date tech
    stack.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root/
    compat: /mnt/assets
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args: 
      - config
      - get
      - /root/start9/config.yaml
      - /mnt/assets/config_spec.yaml
    mounts:
      compat: /mnt/assets
      main: /root
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - /root
      - /mnt/assets/config_rules.yaml
    mounts:
      main: /root
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root
  mounts:
    main: /root
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
interfaces:
  main:
    name: Browser Interface
    description: The main Thunderhub browser interface
    tor-config:
      port-mapping:
        3000: "80"
    lan-config:
      3000:
        ssl: true
        mapping: 443
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.12.1 <0.14.0"
    decription: Thunderhub is an LND Manager
    mount-public: true
    mount-shared: true
    recommended: true
    critical: false
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - thunderhub
      - /mnt/backup
      - /root
    mounts:
      BACKUP: /mnt/backup
      main: /root
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: /mnt/assets/backup-restore.sh
    args:
      - restore
      - thunderhub
      - /root
      - /mnt/backup
    mounts:
      BACKUP: /mnt/backup
      main: /root
      compat: /mnt/assets
