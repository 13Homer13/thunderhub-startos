compat: v0
id: thunderhub
version: 0.12.20.2
title: Thunderhub
release-notes: Upgrade to EmbassyOS v0.3.0
license: MIT
wrapper-repo: https://github.com/Start9Labs/thunderhub-wrapper
upstream-repo: https://github.com/apotdevin/thunderhub
build: ["make"]
min-os-version: 0.3.0
description:
  short: "LND Lightning Node Manager in your Browser"
  long: |
    ThunderHub is an open-source LND node manager where you can manage and monitor your node on any device or browser.
    It allows you to take control of the lightning network with a simple and intuitive UX and the most up-to-date tech
    stack.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
  icon-type: png
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts: {}
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    entrypoint: compat
    args: 
      - "config"
      - "get"
      - "/root/start9/config.yaml"
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: "/mnt/assets"
      main: "/root"
    io-format: yaml
  set:
    type: docker
    image: compat
    entrypoint: compat
    args:
      - "config"
      - "set"
      - "/root/start9/config.yaml"
    mounts:
      main: "/root"
    io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
interfaces:
  main:
    name: Main Interface
    description: The main Thunderhub browser interface
    tor-config:
      port-mapping:
        3000: "80"
    lan-config:
      3000:
        ssl: true
        mapping: 443
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - thunderhub
      - file:///mnt/backup
      - /root
    mounts:
      BACKUP: /mnt/backup
      main: /root/
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - thunderhub
      - /root
      - file:///mnt/backup
    mounts:
      BACKUP: /mnt/backup
      main: /root
      compat: /mnt/assets
dependencies:
  lnd:
    version: ">=0.12.1 <0.14.0"
    decription: Thunderhub is an LND Manager
    mount-public: true
    mount-shared: true
    recommended: true
    critical: false
