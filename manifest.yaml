id: thunderhub
title: Thunderhub
version: 0.13.16
release-notes: |
  * Upstream update to Thunderhub v0.13.16 and to run on x86_64 architecture
license: mit
wrapper-repo: https://github.com/Start9Labs/thunderhub-wrapper
upstream-repo: https://github.com/apotdevin/thunderhub
support-site: https://github.com/apotdevin/thunderhub/issues
marketing-site: https://www.thunderhub.io/
build: ["make"]
description:
  short: "LND Lightning Node Manager in your Browser"
  long: |
    ThunderHub is an open-source LND node manager where you can manage and monitor your node on any device or browser.
    It allows you to take control of the lightning network with a simple and intuitive UX and the most up-to-date tech
    stack.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
containers:
  main:
    image: main
    mounts:
      lnd: /mnt/lnd
      main: /root
main:
  type: script
health-checks:
  main:
    name: Web UI
    success-message: The Thunderhub UI is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: check-web.sh
    args: []
    io-format: json
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: true
interfaces:
  main:
    name: Browser Interface
    description: The main Thunderhub browser interface
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.12.1 <0.16.0"
    description: Thunderhub is an LND Manager
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
