compat: v0
id: thunderhub
version: 0.12.20.2
title: Thunderhub
release-notes: Upgrade to EmbassyOS v0.3.0
license: MIT
wrapper-repo: https://github.com/Start9Labs/thunderhub-wrapper
upstream-repo: https://github.com/apotdevin/thunderhub
build: ["make"]
min-os-version: 0.3.0
description:
  short: "LND Lightning Node Manager in your Browser"
  long: |
    ThunderHub is an open-source LND node manager where you can manage and monitor your node on any device or browser.
    It allows you to take control of the lightning network with a simple and intuitive UX and the most up-to-date tech
    stack.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
  icon-type: png
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts: {}
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args: 
      - "get"
      - "/root"
    mounts: {}
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args:
      - "set"
      - "/root"
    mounts: {}
    io-format: yaml
volumes: {}
interfaces:
  main:
    tor-config:
      port-mapping:
        3000: "80"
    ui: true
    protocols:
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {} 
dependencies:
  lnd:
    version: ">=0.12.1 <0.14.0"
    decription: Thunderhub is an LND Manager
    mount-public: true
    mount-shared: true
    critical: false
